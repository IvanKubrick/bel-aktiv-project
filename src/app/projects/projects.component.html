<ul>
  <li *ngFor="let project of projects; let i = index">
    <a (click)="scrollToElement(i)">{{ project.title }}</a>
  </li>
</ul>

<section class="card-container">
  <mat-card *ngFor="let project of projects; let i = index" class="project-card" [id]="'project-' + i">
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="project.imgSrc" [alt]="project.title" />
  </mat-card>
</section>
